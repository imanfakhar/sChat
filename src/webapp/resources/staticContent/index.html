<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>html5-Grundger√ºst</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
		function send(name,msg)
		{
		$.ajax({
    		type: "POST",
    		url: "/msg/sendMessage/",
    		data: JSON.stringify({"data":{"message":msg,"name":name},"type":"message"}),
    		contentType: "application/json; charset=utf-8",
    		dataType: "json",
    		success: function(data){alert(data);},
    		failure: function(errMsg) {alert(errMsg);}
			});
		}
		function resive()
		{
		$.ajax({
    		type: "GET",
    		url: "/msg/getMessage/",
    		data: '',
    		contentType: "application/json; charset=utf-8",
    		dataType: "json",
    		success: function(data){
    			$('#textarea').val($('#textarea').val()+'data');
    		},
    		failure: function(errMsg) {alert(errMsg);}
			});		
		}
		function sendMsg()
		{
			text = $('#input_msg').val();
			send('Web',text);
		}
	</script>
</head>
<body>
	<h2>sChat - Webclient</h2>
	<textarea name="textarea" id="textarea" rows="25" cols="300"></textarea>
	<hr>
	<input name="input_msg" id="input_msg" type="text">
	<input name="input_send" id="input_send" type="button" value="Senden!" onclick="sendMsg();">
</body>
</html>
